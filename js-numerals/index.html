<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JS numerals</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="display-4 mt-4">Number to word converter</h1>
      <form data-js="form">
        <div class="input-group input-group-lg mt-2">
          <input type="number" class="form-control" id="number" placeholder="Type your number">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Go!</button>
          </span>
        </div>
        <div class="form-group mt-2">
          <label for="result">Output:</label>
          <output class="" name="result">
          </output>
        </div>
      </form>
    </div>
    <script src="dist/app.bundle.js"></script>
</body>

</html>

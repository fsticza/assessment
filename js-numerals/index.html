<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JS numerals</title>
  </head>
  <body>
    <h1>JS numerals</h1>
    <form data-js="form">
      <div class="form-group">
        <label for="number">Type your magic number</label>
        <input type="number" class="form-control" id="number" placeholder="123">
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
